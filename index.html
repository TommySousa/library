<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="container" id="container">
        <div class="header">
            <div class="title">
                <p>The Library</p>
            </div>
            <div class="header-options">
                <ul class="options">
                    <li> <button class="add" onclick= "displayForm()">&#x2b;</button> </li>
                </ul>
                
            </div>
        </div>
        <div class="main-content">
            
        </div>
    </div>
    <section class="add-book">
        <form class="book-form" id="form" >
            <p class="book-info">Book Info</p>
            <label for="title">Insert the book title</label>
            <input type="text" name="title" id="title" required>
            <label for="author">Insert the book's author</label>
            <input type="text" name="author" id="title" required>
            <label for="number">Number of pages</label>
            <input type="number" name="number" id="number" required>
            <label for="read">Have you read the book?</label>
            <select name="read" id="read">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="Currently Reading">Currently Reading</option>
            </select>
            <div class="book-button">
                <input  class = "btn-book" type="submit" id="submit" value= "Add" form="form">
                <button  class = "btn-book" id="back" form="" onclick="displayForm()">Back</button>
            </div>
        </form>  
      
    </section>
</body>
</html>
