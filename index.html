<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <p>The Library</p>
            </div>
            <div class="header-options">
                <ul class="options">
                    <li>New</li>
                    <li>Restart</li>
                </ul>
                
            </div>
        </div>
        <div class="main-content">
            
        </div>
        <div class="footer">
            <button class="add" onclick= "displayForm()">
                Add Book
            </button>
        </div>
    </div>
    <section class="add-book">
        <form class="book-form" id="form" >
            <label for="title">Insert the book title</label>
            <input type="text" name="title" id="title" required>
            <label for="author">Insert the book's author</label>
            <input type="text" name="author" id="title" required>
            <label for="number">Number of pages</label>
            <input type="number" name="number" id="number" required>
            <label for="read">Have you read the book?</label>
            <select name="read" id="read">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="mid">Currently Reading</option>
            </select>
            <div class="book-button">
                <input  type="submit" id="add" value= "Add" form="form">
                <button id="back" form="" onclick="displayForm()">Go back</button>
            </div>
        </form>  
      
    </section>
</body>
</html>
